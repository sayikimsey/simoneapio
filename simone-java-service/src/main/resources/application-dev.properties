#simone.default.config.file.path=C:/Simone/Simone-V6_37/sys/api.ini


simone.base-path=/opt/simone/Simone-V6_37
simone.installation.path=/opt/simone/Simone-V6_37
simone.default.network.directory=/opt/simone/Simone-V6_37/Nets
simone.default.config.file.path=/opt/simone/Simone-V6_37/sys/api.inst

# Simone API License Server Configuration
simone.license.server.host=winsimone01.gascadead.gascade.de
simone.license.server.port=6611

# Allow cookie on cross-site POST from Azure to ACS (even on localhost)
server.servlet.session.cookie.same-site=none
# For localhost HTTP: leave secure=false (browsers may still enforce Secure=None policy; see note below)
server.servlet.session.cookie.secure=false
