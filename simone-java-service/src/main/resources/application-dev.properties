# Spring Boot Server Konfiguration für die Entwicklung
server.port=8082

# URL des Node.js Backends für die Umleitung nach erfolgreicher SAML-Authentifizierung.
node.backend.url=http://localhost:4201

# Basis-URL des Simone Java-Dienstes für die Entwicklungsumgebung.
# Dieser Wert wird für den SAML-Anbieter-Bezeichner (SP Entity ID) verwendet.
java.simone.url=http://localhost:8082

# ===================================================================
# SAML-Konfiguration für die Entwicklungsumgebung
# ===================================================================

# IdP (Azure AD) Details:
# Muss mit dem "Microsoft Entra-Bezeichner" in Azure AD übereinstimmen.
simone.saml.idp.entity-id=https://sts.windows.net/33ff017b-5779-46ba-8ab0-9509c405be62/

# Die Single Sign-On (SSO) URL des Azure AD Identitätsanbieters.
# Muss mit der "URL für Anmeldung" in Azure AD übereinstimmen.
simone.saml.idp.single-sign-on-service-location=https://login.microsoftonline.com/33ff017b-5779-46ba-8ab0-9509c405be62/saml2

# Der Classpath-Pfad zum öffentlichen Zertifikat von Azure AD (IdP).
# Die Datei 'azure_ad_saml_certificate.cer' muss unter 'src/main/resources' liegen.
simone.saml.idp.verification-certificate-location=classpath:azure_ad_saml_certificate_dev.cer

# SP (Service Provider) Details:
# Die Entitäts-ID Ihrer Anwendung. Dieser Wert MUSS exakt mit dem "Bezeichner (Entitäts-ID)"
# in Azure AD übereinstimmen, den Sie in den SSO-Einstellungen der Unternehmensanwendung konfiguriert haben.
simone.saml.idp.sp-entity-id=http://localhost:8082

# Das Passwort für den Keystore des Service Providers.
simone.saml.idp.signing-keystore-password=SimoneApi

# Der Aliasname des privaten Schlüssels im Keystore.
simone.saml.idp.signing-key-alias=te-aff02484-73a8-42a7-9672-787040fad1f8

# Der Typ des Keystores.
simone.saml.idp.signing-keystore-type=PKCS12

# Der Classpath-Pfad zur Keystore-Datei des Service Providers.
simone.saml.idp.signing-keystore-location=classpath:simone-saml.p12


# ===================================================================
# LOGGING-KONFIGURATION FÜR SAML-Debugging (nur in der Entwicklung)
# ===================================================================
logging.level.org.springframework.security.saml2=DEBUG
logging.level.org.opensaml=DEBUG
logging.level.org.springframework.security.web=DEBUG

